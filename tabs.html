<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabs</title>
    <script src="tabs.js"></script>
</head>
<body>
<!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'file1')">file1</button>
    <button class="tablinks" onclick="openCity(event, 'file2')">file2</button>
    <button class="tablinks" onclick="openCity(event, 'file3')">file3</button>
</div>

<!-- Tab content -->
<div id="file1" class="tabcontent">
    <h3>London</h3>
    <input type="text" name="file1">
</div>

<div id="file2" class="tabcontent">
    <h3>Paris</h3>
    <input type="text" name="file2">
</div>

<div id="file3" class="tabcontent">
    <h3>Tokyo</h3>
    <input type="text" name="file3">
</div>
</body>
</html>
